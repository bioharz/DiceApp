<ion-header>
  <ion-navbar>
    <ion-title>
      DiceApp
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <p id="main">

    <button ion-button round (click)="throw()" color="primary" >Throw</button>

    <button ion-button round (click)="exit()" color="danger">Exit</button>

    <ion-card>

      <ion-card-header *ngIf="dice.getNumber()">
        Dice: {{dice.getNumber()}}
      </ion-card-header>

    </ion-card>

  </p>

</ion-content>
